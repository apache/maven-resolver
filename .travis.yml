language: java
dist: trusty

matrix:
  include:
    - os: linux
      jdk: openjdk8
    - os: linux
      jdk: openjdk11
    - os: linux
      jdk: openjdk14

before_install:
# https://github.com/travis-ci/travis-ci/issues/8408
  - unset _JAVA_OPTIONS

before_script: true
install: true

script:
  - mvn -V -Prun-its clean verify

cache:
  directories:
  - "$HOME/.cache"
  - "$HOME/.m2"
